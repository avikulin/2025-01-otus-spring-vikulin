spring:
  datasource:
    url: jdbc:h2:file:./db-temp/maindb;AUTO_SERVER=TRUE

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: OTUS_HW_06
  sql:
    init:
      mode: always