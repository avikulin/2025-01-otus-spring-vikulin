spring:
  datasource:
    url: jdbc:h2:file:./db-temp/maindb;AUTO_SERVER=TRUE

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  sql:
    init:
      mode: always
      data-locations: classpath:/data.sql
      schema-locations: classpath:/schema.sql
      platform: h2