spring:
  messages:
    basename: messages
    encoding: UTF-8
    fallbackToSystemLocale: false
    defaultLocale: en_US

opencsv:
  column-separation-symbol: ";"
  number-of-rows-skipped: 1

test:
  right-answers-count-to-pass: 3
  max-number-of-input-data-attempts: 3
  file-name-by-locale-tag:
    ru-RU: some-russian-questionary.csv
    en-US: some-english-questionary.csv

logging:
  config: classpath:/logback-spring.xml